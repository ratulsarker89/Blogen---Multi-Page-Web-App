  <!--HEADER-->
  <header id="amin-header" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="com-md-6">
          <h1>Post One</h1>
        </div>
      </div>
    </div>
  </header>

  <!--ACTIONS-->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light btn-block">
            <i class="fas fa-angle-double-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-3"><a href="index.html" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
        <div class="col-md-3"><a href="index.html" class="btn btn-danger btn-block text-white">
            <i class="fas fa-trash"></i> Delete Post
          </a>
        </div>
      </div>
    </div>
  </section>

  <!--DETAILS-->
  <section id="details">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Post</h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" value="Post One" class="form-control">
                    </div>
                    <div class="form-group">
                      <label for="category">Category</label>
                      <select class="form-control">
                        <option value="">Select Category</option>
                        <option value="" selected>Web Design</option>
                        <option value="">Tech Gadgets</option>
                        <option value="">Business</option>
                        <option value="">Health & Wellness</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="image">Upload Image</label>
                      <div class="custom-file">
                        <input type="file" class="custom-file-input">
                        <label for="image" class="custom-file-label">Choose File</label>
                      </div>
                      <small class="form-text text-muted">Max Size 3mb</small>
                    </div>
          
                    <div class="form-group">
                      <label for="body">Body</label>
                      <textarea name="editor1" class="form-control">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quas aliquid alias assumenda a veritatis sint labore nesciunt consequuntur beatae! Distinctio consequatur, voluptate impedit eligendi ipsa maiores praesentium laudantium quae nulla aliquam. Adipisci voluptatum unde possimus tempore molestias ex laboriosam beatae, voluptatem rerum voluptate illum obcaecati et, amet expedita cumque sed.
                      </textarea>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

      <span class="text-muted">Copyright</span> &copy; <Span class="text-muted" id="year"></Span><span class="text-muted"> Blogen</span>
    </p>
  </footer>

    CKEDITOR.replace('editor1');
