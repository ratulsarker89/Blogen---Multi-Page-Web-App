  <!--HEADER-->
  <header id="amin-header" class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="com-md-6">
          <h1><i class="fas fa-cog"></i> Settings</h1>
        </div>
      </div>
    </div>
  </header>

  <!--ACTIONS-->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="index.html" class="btn btn-light btn-block">
            <i class="fas fa-angle-double-left"></i> Back To Dashboard
          </a>
        </div>
        <div class="col-md-3"><a href="index.html" class="btn btn-success btn-block">
            <i class="fas fa-check"></i> Save Changes
          </a>
        </div>
      </div>
    </div>
  </section>

  <!--SETTINGS-->
  <section id="Settings">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h4>Edit Settings</h4>
            </div>
            <div class="card-body">
              <form>
                <fieldset class="form-group">
                  <legend>Allow User Registration</legend>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="radio" class="form-check-input" value="Yes" checked> Yes
                    </label>
                  </div>
                  <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="No"> No
                      </label>
                    </div>
                </fieldset>

                <fieldset class="form-group">
                    <legend>Homepage Formate</legend>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="radio" class="form-check-input" value="posts" checked> Blog Page
                      </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                          <input type="radio" class="form-check-input" value="page"> Homepage
                        </label>
                      </div>
                  </fieldset>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!--FOOTER-->
  <footer id="fooger" class="bg-dark mt-5 p-5 text-white text-center">
